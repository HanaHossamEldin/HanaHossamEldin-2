<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
   <!-- <meta rel="icon" href=""/> -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
   <link href="css/all.min.css" rel="stylesheet"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link href="./style.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg p-5 text-white">
    <div class="container-fluid">
      <div class="logo ms-5">
        <i class="fa-solid fa-cloud fa-2xl"></i> 
        <a class="navbar-brand text-white " href="#"> Weather</a> </br>
        <small class="ps-5">tagline goes here</small>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navar-toggler-icon"></span>
      </button>
     </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-5">
          <li class="nav-item ">
            <a class="nav-link active rounded-pill border border-primary text-primary " aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white rounded-pill " href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white rounded-pill" href="#">Live Cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white rounded-pill" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white rounded-pill" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


 <!-- background image -->
<div class="banner">
  <div class="container px-3 py-5 text-center">
  <!-- search input -->
  <input type="text" class="form-control w-100 mx-auto rounded-5 py-3 px-4"  placeholder="Find your location.." id="search"/>
<div class="row g-0">
    

  <!-- Today's date -->
  <div class="col-md-4 my-5 m-0 rounded-start-3 weather">
    <!-- header 1 -->
    <div class="d-flex justify-content-between py-2 px-3 text-light rounded-start heads ">
      <p id="todayDayName" class="my-auto"></p>
         <span>
          <span id="todayDateNumber" class="my-auto"></span>
          <span id="todayDateMonth" class="my-auto"></span>
         </span>
         </div>
    <!--section 1 content  -->
     <div class="item-content text-start px-3 py-3 text-light" id="today">
     <p id="todayLocation" class="fs-4"> Cairo</p>
     <div class="d-flex justify-content-between align-items-center">
      <span class="fs-1 fw-bolder">
     <span id="todayTemp"> 20</span>
     <span><sup>o</sup>c</span>
    </span>
    <img src="" id="todayConditionImg" alt="weather Condition"/>
     </div>
  <p id="todayConditionText" class="fs-6 text-light-blue">Sunny</p>
    </div>
    <div class=" item-footer d-flex text-light p-5">
      <div class="d-flex me-3">
        <img src="" class="footer-icons me-2"/>
        <p id="humidity">20%</p>
      </div>
      <div class="d-flex me-3">
        <img src="" class="footer-icons me-2"/>
        <p id="wind">30km/h</p>
      </div>
      <div class="d-flex me-3">
        <img src="" class="footer-icons me-2"/>
        <p id="direction">East</p>
      </div> 
    </div>
    </div>
   <!-- header 2 day -->
   <div class="weather2 col-md-4 m-0 my-5">
    <div class="py-2 text-center px-3 text-light rounded-end heads tmwDate"> 
    <p class="tmwDayName my-auto"></p>
       </div>
    <!-- section 2 content -->
    <div class="item-content text-start text-center py-5 text-light" id="tmw">
        <img src=""  class="mb-5 tmwConditionImg" alt="weather Condition"/>
    <h3>
      <span class="tmwMaxTemp fs-1 fw-bolder">21 </span>
      <span><sup>o</sup>c</span> 
    </h3>
    <h5 class="text-muted">
      <span class="tmwMinTemp text-white">15</span>
      <span class="text-white"><sup>o</sup>c</span>
    </h5>
    <p class="tmwConditionText fs-6 text-light-blue">Sunny</p>
      </div>
    </div>
  <!-- header 3 day -->
     <div class="weather col-md-4 m-0 my-5 rounded-end-3">
    <div class="py-2 text-center px-3 text-light rounded-end heads tmwDate"> 
    <p class="tmwDayName my-auto"></p>
       </div>
    <!-- section 3 content -->
    <div class="item-content text-start text-center py-5 text-light" id="tmw">
        <img src="" class="mb-5 tmwConditionImg" alt="weather Condition"/>
    <h3>
      <span class="tmwMaxTemp fs-1 fw-bolder">21</span>
      <span><sup>o</sup>c</span> 
    </h3>
    <h5 class="text-muted">
      <span class="tmwMinTemp text-white">15</span>
      <span class="text-white"><sup>o</sup>c</span>
    </h5>
    <p class="tmwConditionText Text fs-6 text-light-blue">Sunny</p>
      </div>
    </div>
  </div>
   </div>
   </div>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
